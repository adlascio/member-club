<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Club</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="flex">
      <img src="./src/assets/Logo.svg" alt="Member Club Logo" />
      <form class="flex">
        <input type="text" placeholder="Card ID" id="card-id" />
        <button>
          <img id="submit-btn-img" src="./src/assets/Btn-disabled.svg" alt="" />
        </button>
      </form>
    </header>
    <main>
      <section id="user" class="main-column">
        <div id="user-info" class="flex main-container">
          <div id="img-container">
            <img src="./src/assets/User.png" alt="User Picture" />
          </div>
          <div>
            <h2></h2>
            <p></p>
          </div>
        </div>
        <div id="user-history" class="main-container">
          <div id="user-history-header">
            <h2>History</h2>
            <p></p>
          </div>
          <div id="separator"></div>
          <ul id="history-list"></ul>
        </div>
      </section>
      <section id="membership-info" class="main-column">
        <div class="main-container p-2">
          <div class="flex space-between w-100">
            <div id="membership-header">
              <h2>Fidelity Card</h2>
              <p>Get haircuts, 10th is free!</p>
            </div>
            <div id="membership-id">
              <p></p>
            </div>
          </div>
          <div class="grid-points"></div>
        </div>
        <div id="reward" class="flex w-100 main-container p-2">
          <div id="haircut-count">
            <div id="haircut-count-header" class="flex">
              <h2></h2>
              <h3>haircuts remaining</h3>
            </div>
            <div id="haircut-count-bar" class="flex">
              <div id="bar">
                <div id="bar-fill"></div>
              </div>
              <p>7 out of 10</p>
            </div>
          </div>
          <div id="gift-container">
            <img src="./src/assets/PinGift.svg" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
